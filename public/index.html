<!DOCTYPE html>
<html>
<head>
  <title>TextRazr</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css">
  <!-- app.css holds customized style -->
  <link rel="stylesheet" href="/stylesheets/app.css">
  <script>
      $(function(){
        var processText = '';
        var returnString = '';
        $("button[type='submit']").click(function(){
          processText = $("#processText").val();
          $.post("/process", {text: processText}).done(function(data){
            var returnObj = JSON.parse(data);
            for (key in returnObj) {
              returnString += ([key] + ": " + returnObj[key] + '\n');
            }
            $('.returnString').text(returnString);

          })
        })
      })
  </script>
</head>
<body>

  <nav class="top-bar" data-topbar role="navigation">
  <ul class="title-area">
    <li class="name">
      <h1><a href="#">TextRazr</a></h1>
    </li>

    <!-- Left Nav Section -->

      <li><a href="#">Left Nav Button</a></li>

  <!-- end top nav -->

  <div class="row">
    <div class="large-12 colums">
    <h1><small>Welcome to our natural language processor!</small></h1>
    <p>The textrazr helps you extract hidden sentiments and behind songs and articles.</p>
      <textarea></textarea>
      <button class="button large">Process!</button>
    </div>
  </div>

</body>
